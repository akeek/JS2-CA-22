<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="js/index.mjs"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
          <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav m-0 flex-fill">
              <li class="nav-item">
                <a href="index.html" aria-current="page" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="profile.html" class="nav-link active">Profile</a>
              </li>
              <a href="index.html" class="navbar-brand m-auto">Companyname</a>
          <button class="navbar-toggler border-0 p-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            </ul>
            <ul class="navbar-nav gap-1">
              <li class="nav-item"><a href="register.html" class="nav-link">Register</a></li>
              <li class="nav-item">
                <a href="login.html" role="button" class="btn btn-primary">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="py-3 min-vh-100">
      <div class="container row mx-auto">
        <div id="author-name"></div>
        <div class="container col-md-6 d-flex flex-column mb-4">
          <div class="card border-0" id="profile-container"></div>
        </div>
        <div class="container d-flex flex-column gap-3">
          <div class="card border-0 bg-white mb-2">
            <div class="card-body">
              <h2> New post</h2>
              <form class="was-validated" id="post-form">
                <div class="mb-2">
                  <label for="title" class="form-label visually-hidden">Title</label>
                  <input type="text" class="form-control border-0 bg-light" id="title" name="title" placeholder="Title" required/>
                </div>
                <div class="mb-2">
                  <label for="post-container" class="form-label visually-hidden">Write something</label>
                  <textarea class="form-control border-0 bg-light" id="post-container" name="post-container" rows="3" placeholder="Text" required></textarea>
                </div>
                <div class="mb-2">
                  <label for="media" class="form-label visually-hidden">Media</label>
                  <input type="url" class="form-control border-0 bg-light" id="media" name="media" placeholder="Media (URL)"/>
                </div>
                <div class="d-flex mt-3">
                  <button type="submit" class="btn btn-primary m-auto">Post</button>
                </div>
              </form>
            </div>
          </div>
          <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header border-0">
                  <h1 class="modal-title fs-5" id="modalLabel">Edit post</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                  <form  id="updated-form">
                    <input type="hidden" id="updated-id">
                    <div class="mb-2">
                      <label for="updated-title" class="form-label visually-hidden">Title</label>
                      <input
                        type="text"
                        class="form-control border-0 bg-light"
                        id="updated-title"
                        name="updated-title"
                        placeholder="Title"
                      />
                    </div>
                    <div class="mb-2">
                      <label for="updated-body" class="form-label visually-hidden">Body</label>
                      <textarea
                        class="form-control border-0 bg-light"
                        id="updated-body"
                        name="updated-body"
                        rows="3"
                        placeholder="Text"
                      ></textarea>
                    </div>
                    <div class="mb-2">
                      <label for="updated-media" class="form-label visually-hidden">Media</label>
                      <input
                        type="url"
                        class="form-control border-0 bg-light"
                        id="updated-media"
                        name="updated-media"
                        placeholder="Media (URL)"
                      />
                    </div>
                    <div class="d-flex mt-3">
                      <button type="submit" class="btn btn-primary m-auto">Update post</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
         <div class="d-flex flex-column-reverse" id="posts-container">
         </div>
      </div>
    </main>

  </body>
</html>
