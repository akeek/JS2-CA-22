<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />                    
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="module" src="js/index.mjs"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
          <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav m-0 flex-fill">
              <li class="nav-item">
                <a href="index.html" aria-current="page" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="profile.html" class="nav-link">Profile</a>
              </li>
              <a href="index.html" class="navbar-brand m-auto">Companyname</a>
          <button class="navbar-toggler border-0 p-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            </ul>
            <ul class="navbar-nav gap-1">
              <li class="nav-item"><a href="register.html" class="nav-link">Register</a></li>
              <li class="nav-item">
                <a href="login.html" role="button" class="btn btn-primary">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="py-4 min-vh-100">
      <div>
        <h2 class="text-center mb-4">Feed</h2>
      </div>
        <div class="container col-md-9 d-flex flex-column gap-4">
          <div class="d-flex gap-4 m-auto">
            <form class="d-flex me-auto flex-fill" role="search" id="search-form">
              <div class="input-group">
                <input class="form-control border-1 bg-light" type="search" placeholder="Search" aria-label="Search" id="search"/>
                <button class="btn btn-primary" type="submit">
                  <i class='fa-solid fa-magnifying-glass'></i>
                </button>
              </div>
            </form>
            <form id="sort-container">
              <select name="sort" id="sort" class="form-select bg-white text-primary btn-sort border-1 ms-auto" aria-label="Sort posts by">
                <option selected>Sort by</option>
                <option value="newest">Newest</option>
                <option value="oldest">Oldest</option>
              </select>
            </form>
          </div>
          
          <div id="feed"></div>
        </div>
      </div>
    </main>
  </body>
</html>
