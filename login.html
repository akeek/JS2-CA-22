<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/index.mjs"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
          <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav m-0 flex-fill">
              <li class="nav-item">
                <a href="index.html" aria-current="page" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="profile.html" class="nav-link">Profile</a>
              </li>
              <a href="index.html" class="navbar-brand m-auto">Companyname</a>
          <button class="navbar-toggler border-0 p-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            </ul>
            <ul class="navbar-nav gap-1">
              <li class="nav-item"><a href="register.html" class="nav-link">Register</a></li>
              <li class="nav-item">
                <a href="login.html" role="button" class="btn btn-primary">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="py-4 container min-vh-100">
      <div class="card card-login border-2 p-4 mx-auto">
        <div class="card-body">
          <h1 class="text-center">Login</h1>
          <form class="d-flex flex-column was-validated" id="login-form">
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" class="form-control border-0 bg-light" id="email" aria-describedby="email" required/>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control border-0 bg-light" id="password" aria-describedby="password" required/>
              <div class="text-center pt-5" id="error-message"></div>
            </div>
            <button type="submit" class="btn btn-primary align-self-center">Log in</button>
          </form>
          <div class="mt-4 mb-2 d-flex flex-column align-items-center">
            <a href="register.html" class="text-decoration-none">Create account</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
